{% load static %}
{% load my_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{% static 'css/main.css'%}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/db27008972.js" crossorigin="anonymous"></script>
        <title>Hello, world!</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'hello_world:homepage' %}">
                <button class="btn btn-secondary">Назад к публичной части</button>
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Клиенты
                      <span class="sr-only">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Метрики</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Сервисы</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Услуги</a>
                  </li>
                  <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </ul>
              </div>
            </div>
        </nav>
        <div class="container-fluid">
          <div class="row row-flex">
            <div class="col-3" style="border-right-style: ridge; border-bottom-style: ridge; background-color: #333; min-height: 100vh;">
              <nav class="nav flex-column">
                <a class="nav-link active" href="{% url 'manager_admin:dashboard' %}" style="color: white; font-size: 2em;">
                  <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a class="nav-link" href="{% url 'products:products' %}" style="color: white; font-size: 2em;">
                  <i class="fas fa-book"></i> Products
                </a>
                <a class="nav-link" href="#" style="color: white; font-size: 2em;">
                  <i class="fas fa-user"></i> Users
                </a>
                <a class="nav-link" href="#" style="color: white; font-size: 2em;">
                  <i class="fas fa-users"></i> Groups
                  </a>
                <a class="nav-link" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" style="color: white; font-size: 2em;">
                  <i class="fas fa-asterisk"></i> Refs
                </a>
                <div class="collapse" id="collapseExample">
                  <ul class="list-group">
                    <li class="nav-link" style="color: ivory;">
                      <a href="{% url 'all_refs' %}">Все</a>
                    </li>
                    {% for d in dirs %}
                      <li class="nav-link" style="color: ivory;">{{ d|verbose_name }}</li>
                    {% endfor %}
                  </ul>
                </div>
              </nav>
            </div>
            <div class="col-9">
              {% block body %}
              {% endblock body %}
            </div>
          </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    </body>
</html>
