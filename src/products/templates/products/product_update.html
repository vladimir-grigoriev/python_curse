{% extends 'manager_base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="row">
    <div class="col">
        <h1>Редактирование книги "{{ object.name }}"</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger">Изменить</button>
        </form>
    </div>
</div>

{% endblock body %}
