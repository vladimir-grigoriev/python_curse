{% extends 'customer_base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container" style="margin-top: 15px; margin-bottom: 15px; min-height: 65vh;">
    <div class="row">
        <div class="col">
            <h1>Комментарий к товару {{ book }} </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <img src="{{ book.foto.url }}" alt="" style="max-height: 400px; max-width: 500px;">
        </div>
        <div class="col-12 col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Отправить</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
