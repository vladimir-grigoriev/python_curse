{% extends 'manager_base.html' %}
{% block list %}

    <h1>Жанры</h1>

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Жанр</th>
            <th scope="col">Действие</th>
          </tr>
        </thead>
        <tbody>
            {% for genre in genres %}
          <tr>
            <th scope="row">{{ genre.pk }}</th>
            <td>{{ genre.genre_name }}</td>
            <td>
                <a href="{% url 'genre_detailed_info' genre.pk %}"><button class="btn btn-success"><i class="fas fa-info-circle"></i></button></a>
                <a href="{% url 'genre_update' genre.pk %}"><button class="btn btn-warning"><i class="fas fa-edit"></i></button></a>
                <a href="{% url 'genre_delete' genre.pk %}"><button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></a>
                </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock list %}
