{% extends 'user_profile/profile.html' %}
{% load crispy_forms_tags %}
{% block inner %}
<h1 class="my-4">Редактировать профиль</h1>
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_first_name">Имя</label>
        <div>
            <input type="text" name="first_name" id="id_first_name" class="textinput textInput form-control" value="{{ user.first_name }}">
        </div>
    </div>
    <div class="form-group">
        <label for="id_last_name">Фамилия</label>
        <div>
            <input type="text" name="last_name" id="id_last_name" class="textinput textInput form-control"  value="{{ user.last_name }}">
        </div>
    </div>
    <div class="form-group">
        <label for="id_email">Электронная почта</label>
        <div>
            <input type="text" name="email" id="id_email" class="textinput textInput form-control"  value="{{ user.email }}">
        </div>
    </div>
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger">Изменить</button>

</form>
{% endblock inner %}
